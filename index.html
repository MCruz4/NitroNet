<script>
  
  $(document).ready(function(){
    initPage();
  });

  async function verifySession() {
    usession = await firebase.auth().currentUser;
    console.log(usession);
    if(usession == null){
      $('#MainContainer').load("views/inicio.html");
    }
  }

  function initPage(){
    verifySession();
    $('#MainContainer').load('views/inicio.html');
    $('#LaNavBar').load("views/modules/navbar.html");
  }

  function loadModule(object){ //agregar data-module a lo que se quiera cargar
    var toLoad = object.getAttribute('data-module');
    $.ajax({
    url:'views/'+toLoad+'.html',
    type:'HEAD',
    error: function()
    {
      $('#MainContainer').load("views/notfound.html");
    },
    success: function()
    {
      $('#MainContainer').load("views/"+toLoad+".html");
    }
    });
  }
  </script>
